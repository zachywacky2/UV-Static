        /* Center the entire content */
        body {
            display: flex;

        /* Center the search bar */
        #uv-form {
            text-align: center;
        }

        /* Add particles.js background */
        #particles-js {
            position: fixed;

            left: 0;
            width: 100%;

            z-index: -1;

<div id="content">
    <h1>Your Title Goes Here</h1>
    <form id="uv-form">
        <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
        <input id="uv-address" type="text" placeholder="Search or input a URL" class="form__input"/>
    </form>

        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>

</div>

       <style>
        /* Center the entire content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Add particles.js background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                // Other particle configuration options...
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                // Other interactivity options...
                modes: {
                    repulse: {
                        distance: 200
                    }
                }
            }
        });
    </script>
<script src="uv/uv.bundle.js" defer></script>
<script src="uv/uv.config.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>
</body>
</html>
