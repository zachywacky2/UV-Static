<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui, shrink-to-fit=yes">
    <title>Proxy Embedder (leave pls)</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="/sys/alert.css" rel="stylesheet" type="text/css" />
    <link href="/sys/main.css" rel="stylesheet" type="text/css" />
    <link href="/bounce.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="manifest.json"/>
    <link rel="icon" href="/images/logo.gif">
    <meta property="og:title" content="prox">
    <meta name="theme-color" content="#00ffa6">
    <meta name="msapplication-TileColor" content="#00ffa6">
    <meta property="og:image" content="/images/logo.gif">
    <meta name="description" content="Proxy Embedder (leave pls)">
    <meta property="og:description" content="Proxy Embedder (leave pls)">
    <style>
      /* Loading screen styles */
      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #141414; /* Dark background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1; /* Ensure it's above other content */
        opacity: 1; /* Initially visible */
        transition: opacity 0.5s ease; /* Smooth fade-in */
      }

      .loader {
        border: 8px solid #f3f3f3; /* Light gray border */
        border-top: 8px solid #111111;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite; /* Smooth spinning animation */
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="loadingScreen">
      <div class="loader"></div>
    </div>
    <div id="particles-js"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var tables = document.getElementsByTagName("table");

        for (var i = 0; i < tables.length; i++) {
          var table = tables[i];
          table.parentNode.removeChild(table);
        }
      });
    </script>
    <!-- Rest of your HTML content -->
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="register-sw.js"></script>
    <script src="embed.js"></script>
  </body>
</html>
